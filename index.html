<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(#111, #222);
      color: white;
      text-align: center;
      padding: 20px;
      min-height: 100vh;

    h1 {

    p {

    .song {

      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 15px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .song h3 {
      margin: 0 0 5px 0;
      font-size: 1.2em;
    }
    .song .artist {
      color: #ff2e63;
      margin: 0 0 15px 0;
      font-size: 0.9em;
    }
    .song .genre {
      color: #08d9d6;

    }
    audio {
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
      display: block;
      background: #222;
      border-radius: 5px;
    }
    img {
      max-width: 300px;
      margin: 10px auto;
      display: block;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      /* Si no hay imagen, se usa una por defecto */
      object-fit: cover;
      height: 300px;
    }
    /* Efecto al pasar el mouse */
    .song:hover {
      transform: translateY(-5px);
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body>

  <h1>ðŸŽµ Mi PÃ¡gina de MÃºsica</h1>
  <p>Solo el admin sube la mÃºsica</p>

  <div id="songs-container"></div>

  <script>
    // Lista de canciones con su archivo de audio y foto
    const songs = [
      { 
        title: "Yo SÃ©", 
        artist: "ISAAC_BLACKEE x medicenarez",
        genre: "Perreo ðŸ”¥",
        file: "Yo SÃ© - @ISAAC_BLACKEE x @medicenarez (Video Oficial) - Dimelo Wini_1770084689887.mp3", 
        image: "musica/default.jpg" 
      }
      // AquÃ­ puedes agregar mÃ¡s canciones sin tocar el HTML
    ];

    const container = document.getElementById("songs-container");

    songs.forEach(song => {
      const div = document.createElement("div");
      div.classList.add("song");

      const h3 = document.createElement("h3");
      h3.textContent = song.title;

      const artistP = document.createElement("p");
      artistP.classList.add("artist");
      artistP.textContent = `Artistas: ${song.artist}`;

      const genreP = document.createElement("p");
      genreP.classList.add("genre");
      genreP.textContent = `GÃ©nero: ${song.genre}`;

      const img = document.createElement("img");
      img.src = song.image;
      img.alt = song.title;
      // Si la imagen no existe, carga una por defecto de internet
      img.onerror = () => {
        img.src = "https://via.placeholder.com/300x300?text=PERREO+ðŸ”¥";
      };

      const audio = document.createElement("audio");
      audio.controls = true;

      const source = document.createElement("source");
      source.src = song.file;
      source.type = "audio/mpeg";

      audio.appendChild(source);

      div.appendChild(h3);
      div.appendChild(artistP);
      div.appendChild(genreP);
      div.appendChild(img);
      div.appendChild(audio);

      container.appendChild(div);
    });
  </script>

</body>
