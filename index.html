<body>

  <p>Solo el admin sube la mÃºsica</p>

  <div id="songs-container"></div>

  <script>
    // Lista de canciones con su archivo de audio y foto
    const songs = [
       
    
  title: "Yo SÃ© - ISAAC_BLACKEE x medicenarez", 
  file: "Yo SÃ© - @ISAAC_BLACKEE x @medicenarez (Video Oficial) - Dimelo Wini_1770084689887.mp3", 
  image: "musica/default.jpg"
      }
      
      // AquÃ­ puedes agregar mÃ¡s canciones sin tocar el HTML
    ];

    const container = document.getElementById("songs-container");

    songs.forEach(song => {
      const div = document.createElement("div");
      div.classList.add("song");

      const h3 = document.createElement("h3");
      h3.textContent = song.title;

      const img = document.createElement("img");
      img.src = song.image;
      img.alt = song.title;

      const audio = document.createElement("audio");
      audio.controls = true;

      const source = document.createElement("source");
      source.src = song.file;
      source.type = "audio/mpeg";

      audio.appendChild(source);

      div.appendChild(h3);
      div.appendChild(img);
      div.appendChild(audio);

      container.appendChild(div);
    });
  </script>

</body>
